<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khách hàng</title>
    <link rel="stylesheet" href="style_file/admin-style.css">
    <link rel="stylesheet" href="style_file/customer-style.css">
</head>
<body>
<header>
    <h1>Admin Dashboard - Quản lý khách hàng</h1>
</header>

<div class="container">
    <div class="sidebar">
        <div class="menu">
            <h2>Menu</h2>
            <a href="admin-index.html">Quản lý doanh thu</a>
            <a href="menu-management.html">Quản lý thực đơn</a>
            <a href="order-management.html">Quản lý đơn hàng</a>
            <a href="promotion.html">Danh sách khuyến mãi</a>
            <a href="customer.html">Quản lý khách hàng</a>
            <a href="setting-admin.html">Cài đặt</a>
        </div>
        <a href="../html/index.html" class="logout"> Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div id="customer-management" class="section">
            <h2>Quản lý khách hàng</h2>
            <p>Danh sách khách hàng:</p>
                <!-- Customer Grid -->
                <div class="customer-grid">
                    <div class="customer-item">
                        <div class="customer-id">1</div>
                        <div class="customer-name">Nguyễn Văn A</div>
                        <div class="customer-orders">12</div>
                        <div class="customer-reviews">8</div>
                        <div class="customer-action">
                            <button class="edit-button" title="Chỉnh sửa">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-button" title="Xóa">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="customer-item">
                        <div class="customer-id">2</div>
                        <div class="customer-name">Trần Thị B</div>
                        <div class="customer-orders">25</div>
                        <div class="customer-reviews">15</div>
                        <div class="customer-action">
                            <button class="edit-button" title="Chỉnh sửa">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-button" title="Xóa">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>

                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="page-btn">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <span class="dots">...</span>
                    <button class="page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
