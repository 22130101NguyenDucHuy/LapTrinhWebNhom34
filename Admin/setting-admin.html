        <!-- Settings Section -->
            <div id="create-admin" class="section">
                <h2>Tạo mới tài khoản Admin</h2>
                <form action="#" method="POST" class="create-form">
                    <label for="username">Tên tài khoản:</label>
                    <input type="text" id="username" name="username" placeholder="Nhập email/sđt" required>

                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

                    <label for="confirm-password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
                    <button type="submit">Tạo tài khoản</button>
                </form>
            </div>

    </div>
