<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div id="heading" class="head">

</div>

<div id="ChiTietSP" class="SanPham">
    <div class="container">
        <div class="alpha large_pic">
            <img src="image/trasua.png" height="350" width="300"/></div>
        <div class="omega informSP">
            <div class="Big_Name">
                Trà sữa truyền thống
            </div>
            <div class="Decription nomral_size line_space">
                <span class="Decrip_text nomral_size">Mô tả: </span>
                Được làm từ trà nhà làm, và sữa tươi truyền thống

            </div>
            <div class="Rating nomral_size line_space">
                <span class="Decrip_text">Đánh giá: </span>
                <span class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <i class="fa-regular fa-star"></i>
                    </span>

            </div>
            <div class="type line_space"  >
                <span class="Decrip_text nomral_size">Loại: </span>
                <br>
                <ul class = "type_list">
                    <li>
                        <button class="Decrip_text">Ít đường</button>
                    </li>
                    <li>
                        <button class="Decrip_text">Nhiều đường</button>
                    </li>
                </ul>
            </div>
            <div class="topping nomral_size ">
                <span class="Decrip_text">Topping: </span>
                <br>
                <ul class = "topping_list">
                    <li>
                        <button class="Decrip_text">Pudding</button>
                    </li>
                    <li>
                        <button class="Decrip_text">Chân châu</button>
                    </li>
                    <li>
                        <button class="Decrip_text">Rau câu</button>
                    </li>
                    <li>
                        <button class="Decrip_text">Phô mai</button>
                    </li>
                </ul>
            </div>

            <div class="Price nomral_size line_space" >
                <span class="Decrip_text">Giá: </span>
                25.000đ
            </div>
            <div class="cart line_space">
                <button class="cart_button">Thêm vào giỏ hàng</button>
            </div>
            <div class="buy_bt line_space">
                <button class="buy_button">Mua ngay</button>

<!--            <a href="cart.html"></a>-->
            </div>
        </div>
    </div>
</div>

</body>
</html>
